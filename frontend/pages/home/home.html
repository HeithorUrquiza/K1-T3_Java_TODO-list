<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Home</title>
      <link rel="stylesheet" href="home.css">
      <script src="https://kit.fontawesome.com/41deea83d5.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="text">
        TODO LIST
      </div>
      <div class="navbar">
        <div class="dropdown">
          <button class="dropbtn">Status
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="todo-filter">To Do</a>
            <a id="doing-filter">Doing</a>
            <a id="done-filter">Done</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Prioridade
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a id="pri-1">1</a>
            <a id="pri-2">2</a>
            <a id="pri-3">3</a>
            <a id="pri-4">4</a>
            <a id="pri-5">5</a>
          </div>
        </div>
<!--        <input type="date">-->
      </div>
      <div>
        <ul id="list-items"></ul>
      </div>
      <div class="add-btn-container">
        <button class="add-button">Adicionar</button>
      </div>
    </div>
  <script type="module" src="home.js"></script>
  </body>
</html>
